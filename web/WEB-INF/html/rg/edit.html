<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改内容</title>
    <link href="/css/main_css.css" rel="stylesheet"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="./js/navigator.js"></script>
    <script charset="utf-8" src="./layui/layui.js"></script>
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div id="navigator"></div>
<script>
    layui.use('element', function () {
        let element = layui.element;
    });
    $.ready(showNavigator());
</script>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .tjCo {
        width: 60px;
        height: 30px;
        text-align: center;
        font-size: 12px;
        color: black;
        line-height: 1.428571429;
        border-radius: 6px;
        background-color: yellow;
        border: 1px solid white;
    }

    .cont {
        margin-left: 14px;
    }
</style>
<div style="margin-top: 11px">
</div>
<div class="navigation">
    <button class="fbnr" type="button" style="float: left;margin-left: 14px" value="栏目管理" onclick="backContentManag()">
        <h3>返回主页</h3>
    </button>
</div>

<div style="text-align: center;width: 80%;float: right;color: black;background-color: white;height: 700px;text-align: center;">
    <div style="float: left;width: 100%;background-color: #f2f2f2;height: 48px">
        <h3 style="float: left;margin-top: 12px;margin-left: 8px">更新内容信息</h3>
    </div>
    <div style="margin-top: 100px">
    <form id="dataForm" role="form">
        <div style="margin-right: 82px">内容名字：<input type="text" style="width: 300px" name="contentName"><br/><br/></div>
        <div class="cont" style="margin-right: 70px">内容：<textarea name="content"
                                                                  style="width: 300px;height: 200px;vertical-align:top;"></textarea><br/>
        </div>
        <input class="scC" style="width: 300px" type="button" id="subMessage" value="提交"/>
    </form>
    </div>
</div>

<script>
    function backContentManag() {
        window.location.href = "/main"
    }

    var contentID;
    $(function () {
        var url = window.location.search;
        if (url.indexOf("?") != -1) {
            contentID = url.substr(url.indexOf("=") + 1);
        }
        if (contentID != "") {
            $.ajax({
                url: "/content/" + contentID,
                type: "GET",
                success(res) {
                    $("input[name='contentName']").val(res.contentName)
                    $("textarea[name='content']").val(res.content)
                }
            })
        }
    })

    $("#subMessage").click(function () {
        $.ajax({
            url: "/content/" + contentID,
            type: "POST",
            data: $("#dataForm").serialize(),
            async: false,

            success(result) {

                if (result == "success") {
                    alert("修改成功！");
                    window.location.href = "main.html";
                } else {
                    alert("修改失败！");
                }
            }

        })
    })

</script>
</body>
</html>
