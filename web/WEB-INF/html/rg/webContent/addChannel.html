<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布内容页面</title>
    <link href="/css/main_css.css" rel="stylesheet"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/navigator.js"></script>
    <script charset="utf-8" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body class="layui-layout-body">
<div id="navigator"></div>
<script>
    $.ready(showNavigator());
</script>
<style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    .tjAddCha {
        width: 60px;
        height: 30px;
        text-align: center;
        font-size: 12px;
        color: black;
        line-height: 1.428571429;
        border-radius: 6px;
        background-color: yellow;
        border: 1px solid white;
    }
</style>

<div style="margin-top: 11px">
</div>
<div class="navigation">
    <button class="fbnr" type="button" style="float: left;margin-left: 14px" value="栏目管理" onclick="backNaviManag3()">
        <h3>返回栏目管理</h3>
    </button>
</div>

<div style="text-align: center;width: 80%;float: right;color: black;background-color: white;height: 700px;text-align: center;">
    <div style="float: left;width: 100%;background-color: #f2f2f2;height: 48px">
        <h3 style="float: left;margin-top: 12px;margin-left: 8px">添加频道信息</h3>
    </div>
    <div style="margin-top: 100px">
        <form id="addForm3" role="form">
            频道名字：<input type="text" name="channelName">
            <input class="scC" type="button" id="subMessage4" value="提交"/>
        </form>
    </div>
</div>

<script>
    function backNaviManag3() {
        window.location.href = "/webContent/naviManag"
    }

    $("#subMessage4").click(function () {
        $.ajax({
            url: "/webContent/channel",
            type: "POST",
            data: $("#addForm3").serialize(),
            async: false,

            success(result) {

                if (result == "success") {
                    alert("添加成功！");
                    window.location.href = "/webContent/naviManag";
                } else {
                    alert("添加失败！");
                }
            }

        })
    })
</script>
</body>

</html>
