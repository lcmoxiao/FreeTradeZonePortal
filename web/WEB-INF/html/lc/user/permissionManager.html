<!DOCTYPE html>
<html lang="zh">
<head>
    <title>userManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/js/user.model.js"></script>
    <link rel="stylesheet" href="/css/user.model.css" media="all">

    <link rel="stylesheet" href="/layui/css/layui.css" media="all">

</head>
<body>

<div>
    <div id="navigator"></div>
    <div id="mainContent"></div>
</div>


<script>
    $.ready(showNavigator());
    $.ready(showPermissionManager());

    function showPermissionManager() {
        $.ajax({
            url: "/permission",
            method: "get",
            success: function (res) {
                let tmp = "<table class=\"layui-table\">\n" +
                    "            <thead>\n" +
                    "            <tr>\n" +
                    "                <td>权限ID</td>\n" +
                    "                <td>权限名</td>\n" +
                    "                <td>权限路径</td>\n" +
                    "                <td>操作</td>\n" +
                    "            </tr>\n" +
                    "            </thead>\n" +
                    "            <tbody id=\"tbody\">\n";

                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['pId'] + "</td>" +
                        "<td>" + res[i]['pName'] + "</td>" +
                        "<td>" + res[i]['pSrc'] + "</td>" +
                        "<td>" +
                        "<button class=\"layui-btn layui-btn-normal layui-btn-sm\" onclick=deletePermission("
                        + res[i]['pId'] + ")>删除</button>" +
                        "<button class=\"layui-btn layui-btn-warm layui-btn-sm\" onclick=showUpDatePermission("
                        + res[i]['pId'] + ")>更新</button></td></tr>"
                }
                tmp += "            </tbody>\n" +
                    "        </table>";
                tmp += "<button onclick='showInsertPermission()' class=\"layui-btn layui-btn-normal layui-btn-sm\">添加权限</button>";
                $("#mainContent").html(tmp)
            }
        })
    }

    function showInsertPermission() {
        let tmp =
            "\t\t<form class=\"layui-form\">\n" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">权限名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"pName\" required  lay-verify=\"required\" placeholder=\"权限名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">权限路径</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"pSrc\" required  lay-verify=\"required\" placeholder=\"权限路径\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "\t\t\t<input type=\"button\" onclick='postPer()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"添加\"><br>\n" +
            "\t\t</form>";
        $("#mainContent").html(tmp)
    }

    function showUpDatePermission(pId) {
        let tmp =
            "\t\t<form class=\"layui-form\">\n" +
            "<input type=\"hidden\" value=" + pId + " name=\"pId\">\n" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">权限名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"pName\" required  lay-verify=\"required\" placeholder=\"权限名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">权限路径</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"pSrc\" required  lay-verify=\"required\" placeholder=\"权限路径\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "\t\t\t<input type=\"button\" onclick='putPer()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"更新\"><br>\n" +
            "\t\t</form>";
        $("#mainContent").html(tmp)
    }

    function deletePermission(pId) {
        $.ajax({
            method: "delete",
            url: "/permission/" + pId,
            success: function() {showPermissionManager()}
        });
    }

    function postPer() {
        $.ajax({
            url: "/permission",
            type: "post",
            data: $(".layui-form").serialize(),
            success: function() {showPermissionManager()}
        });
    }

    function putPer() {
        $.ajax({
            url: "/permission/",
            type: "put",
            data: $(".layui-form").serialize(),
            success: function() {showPermissionManager()}
        });
    }
</script>


</body>
</html>
