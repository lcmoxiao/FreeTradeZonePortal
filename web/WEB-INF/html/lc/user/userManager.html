<!DOCTYPE html>
<html lang="zh">
<head>
    <title>userManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="/js/user.model.js"></script>
    <link rel="stylesheet" href="/css/user.model.css" media="all">

    <script charset="utf-8" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">

</head>
<body>
<div>
    <div id="navigator"></div>
    <div id="mainContent"></div>
</div>


<script>
    $.ready(showNavigator());
    $.ready(showUserManager());

    function showUserManager() {
        $.ajax({
            url: "/user",
            method: "get",
            success: function (res) {
                let tmp = "<table class=\"layui-table\">\n" +
                    "            <thead>\n" +
                    "            <tr>\n" +
                    "                <td>用户ID</td>\n" +
                    "                <td>用户名</td>\n" +
                    "                <td>用户角色</td>\n" +
                    "                <td>操作</td>\n" +
                    "            </tr>\n" +
                    "            </thead>\n" +
                    "            <tbody id=\"tbody\">\n";

                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['uId'] + "</td>" +
                        "<td>" + res[i]['uName'] + "</td>" +
                        "<td>" + res[i]['rId'] + "</td>" +
                        "<td><button class=\"layui-btn layui-btn-normal layui-btn-sm\" onclick=deleteUser(" + res[i]['uId'] + ")>删除</button>" +
                        "<button class=\"layui-btn layui-btn-warm layui-btn-sm\" onclick=showUpdateUser(" + res[i]['uId'] + ")>更新</button></td>" +
                        "</tr>"
                }
                tmp += "            </tbody>\n" +
                    "        </table>";
                tmp += "<button onclick='showInsertUser()' class=\"layui-btn layui-btn-normal layui-btn-sm\">添加用户</button>";
                $("#mainContent").html(tmp)
            }
        })
    }

    function showInsertUser() {
        let tmp =
            "\t\t<form id='mf' class=\"layui-form\">\n" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">用户名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"uName\" required  lay-verify=\"required\" placeholder=\"用户名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">用户密码</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"uPass\" required  lay-verify=\"required\" placeholder=\"用户密码\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色权限</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <select name=\"rId\" id='roleSelect'>\n" +

            $.ajax({
                url: "/role",
                method: "get",
                success: function (res) {
                    let tmp = "";
                    for (let i = 0; i < res.length; i++) {
                        tmp += " <option value='" + res[i]['rId'] + "'>" + res[i]['rName'] + "</option>";
                    }
                    $("#roleSelect").html(tmp);
                    flushLayUi();
                }
            });

        tmp +=
            "      </select>\n" +
            "    </div>\n" +
            "  </div>" +
            "</div>" +

            "\t\t\t<input type=\"button\" onclick='submitRegisterForm()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"注册\"><br>\n" +
            "\t\t</form>";
        $("#mainContent").html(tmp);
    }

    function showUpdateUser(uId) {
        let tmp =
            "\t\t<form id='mf' class=\"layui-form\">\n" +
            "<input type=\"hidden\" value=" + uId + " name='uId'>\n" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">用户名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"uName\" required  lay-verify=\"required\" placeholder=\"用户名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">用户密码</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"uPass\" required  lay-verify=\"required\" placeholder=\"用户密码\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色权限</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <select name=\"rId\" id='roleSelect'>\n" +

            $.ajax({
                url: "/role",
                method: "get",
                success: function (res) {
                    let tmp = "";
                    for (let i = 0; i < res.length; i++) {
                        tmp += " <option value='" + res[i]['rId'] + "'>" + res[i]['rName'] + "</option>";
                    }
                    $("#roleSelect").html(tmp);
                    flushLayUi();
                }
            });

        tmp +=
            "      </select>\n" +
            "    </div>\n" +
            "  </div>" +
            "</div>" +

            "\t\t\t<input type=\"button\" onclick='submitUpdateForm()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"更新\"><br>\n" +
            "\t\t</form>";
        $("#mainContent").html(tmp)
    }


    function deleteUser(uId) {
        $.post({
            url: "/delete/" + uId,
            type: "delete",
            success: function() {showUserManager()}
        });
    }

    function submitRegisterForm() {
        $.post({
            url: "/user",
            type: "post",
            data: $("#mf").serialize(),
            success: function() {showUserManager()}
        });
    }

    function submitUpdateForm() {
        $.post({
            url: "/user",
            type: "put",
            data: $("#mf").serialize(),
            success: function() {showUserManager()}
        });
    }


</script>


</body>
</html>
