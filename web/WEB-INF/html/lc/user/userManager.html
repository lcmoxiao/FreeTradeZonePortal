<!DOCTYPE html>
<html lang="zh">
<head>
    <title>userManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/navigator.js"></script>
    <script charset="utf-8" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>

<body class="layui-layout-body">

<div id="navigator"></div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<table class="layui-hide" id="test" lay-filter="test"></table>

<div id="tmpContent" style='text-align: center' ></div>

<script>

    let index;//关闭弹窗用的

    layui.use('element', function(){
        let element = layui.element;
    });

    $.ready(showNavigator());
    $.ready(showUserManager());

    function showUserManager() {
        $.ajax({
            url: "/user",
            method: "get",
            success: function (res) {
                layui.use('table', function(){
                    let table = layui.table;

                    table.render({
                        elem: '#test'
                        ,data: res
                        ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                        ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                            title: '提示'
                            ,layEvent: 'LAYTABLE_TIPS'
                            ,icon: 'layui-icon-tips'
                        }]
                        ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                        ,cols: [[
                            {field:'uId',  title: '用户ID', sort: true}
                            ,{field:'uName', title: '用户名'}
                            ,{field:'rId', title: '角色ID', sort: true},
                            {fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                        ]]
                        ,page: true
                    });

                    //监听行工具事件
                    table.on('tool(test)', function(obj){
                        var data = obj.data;

                        if(obj.event === 'del'){
                            deleteUser(data.uId);
                            obj.del();
                        } else if(obj.event === 'edit'){
                            showUpdateUser(data.uId);
                            index = layer.open({
                                type: 1,
                                title: "用户信息编辑",
                                area: ['30%', '60%'],
                                fix: false,
                                maxmin: true,
                                shadeClose: true,
                                shade: 0.4,
                                skin: 'layui-layer-rim',
                                content: $("#tmpContent"),
                                end: function(index, layero){
                                    $("#tmpContent").html("");
                                }
                            });
                        }
                    });

                    //头工具栏事件
                    table.on('toolbar(test)', function(obj){
                        if(obj.event === 'add'){
                            showInsertUser();
                            index = layer.open({
                                type: 1,
                                title: "用户信息新增",
                                area: ['30%', '60%'],
                                fix: false,
                                maxmin: true,
                                shadeClose: true,
                                shade: 0.4,
                                skin: 'layui-layer-rim',
                                content: $("#tmpContent"),
                                end: function(index, layero){
                                    $("#tmpContent").html("");
                                }
                            });
                        }
                    });
                });
            }
        })
    }

    function deleteUser(uId) {
        $.post({
            url: "/user/" + uId,
            type: "delete",
            success: function() {layer.close(index);}
        });
    }

    function showUpdateUser(uId) {
        let tmp =
            "\t\t<form id='mf' class=\"layui-form\">\n" +
            "<input type=\"hidden\" value=" + uId + " name='uId'>\n" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">用户名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"uName\" required  lay-verify=\"required\" placeholder=\"用户名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">用户密码</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"uPass\" required  lay-verify=\"required\" placeholder=\"用户密码\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色权限</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <select name=\"rId\" id='roleSelect'>\n" +

            $.ajax({
                url: "/role",
                method: "get",
                success: function (res) {
                    let tmp = "";
                    for (let i = 0; i < res.length; i++) {
                        tmp += " <option value='" + res[i]['rId'] + "'>" + res[i]['rName'] + "</option>";
                    }
                    $("#roleSelect").html(tmp);
                    layui.use('form', function () {
                        layui.form.render();
                    });
                }
            });

        tmp +=
            "      </select>\n" +
            "    </div>\n" +
            "  </div>" +
            "</div>" +

            "\t\t\t<input type=\"button\" style='text-align: center;' onclick='submitUpdateForm()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"更新\"><br>\n" +
            "\t\t</form>";
        $("#tmpContent").html(tmp)
    }

    function submitUpdateForm() {
        $.post({
            url: "/user",
            type: "put",
            data: $("#mf").serialize(),
            success: function() {
                showUserManager();
                layer.close(index);
            }
        });
    }

    function showInsertUser() {
        let tmp =
            "\t\t<form id='mf' class=\"layui-form\">\n" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">用户名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"uName\" required  lay-verify=\"required\" placeholder=\"用户名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">用户密码</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"uPass\" required  lay-verify=\"required\" placeholder=\"用户密码\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色权限</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <select name=\"rId\" id='roleSelect'>\n" +

            $.ajax({
                url: "/role",
                method: "get",
                success: function (res) {
                    let tmp = "";
                    for (let i = 0; i < res.length; i++) {
                        tmp += " <option value='" + res[i]['rId'] + "'>" + res[i]['rName'] + "</option>";
                    }
                    $("#roleSelect").html(tmp);
                    layui.use('form', function () {
                        layui.form.render();
                    });
                }
            });

        tmp +=
            "      </select>\n" +
            "    </div>\n" +
            "  </div>" +
            "</div>" +

            "\t\t\t<input type=\"button\" onclick='submitRegisterForm()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"注册\"><br>\n" +
            "\t\t</form>";
        $("#tmpContent").html(tmp);
    }

    function submitRegisterForm() {
        $.post({
            url: "/user",
            type: "post",
            data: $("#mf").serialize(),
            success: function() {
                showUserManager();
                layer.close(index);
            }
        });
    }

</script>
</body>

</html>
