<!DOCTYPE html>
<html lang="zh">
<head>
    <title>userManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/userNavigator.js"></script>

    <link rel="stylesheet" href="/layui/css/layui.css" media="all">

    <style>
        html {
            background-color: #9F9F9F;
        }
    </style>

</head>
<body>
<div>
    <!-- 左侧导航栏 -->
    <div id="navigator" style="float: left"></div>

    <div id="umContent" style="float: left"></div>
</div>


<script>
    $.ready(showNavigator());
    $.ready(showUserManager());

    function showUserManager() {
        $.ajax({
            url: "/u/getUser",
            method: "get",
            success: function (res) {
                let tmp = "<table class=\"layui-table\">\n" +
                    "            <thead>\n" +
                    "            <tr>\n" +
                    "                <td>用户ID</td>\n" +
                    "                <td>用户名</td>\n" +
                    "                <td>用户密码</td>\n" +
                    "                <td>用户角色</td>\n" +
                    "                <td>操作</td>\n" +
                    "            </tr>\n" +
                    "            </thead>\n" +
                    "            <tbody id=\"tbody\">\n";

                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['uId'] + "</td>" +
                        "<td>" + res[i]['uName'] + "</td>" +
                        "<td>" + res[i]['uPass'] + "</td>" +
                        "<td>" + res[i]['rId'] + "</td>" +
                        "<td>" +
                        "<button class=\"layui-btn layui-btn-normal layui-btn-sm\" onclick=deleteUser("
                        + res[i]['uId'] + ")>删除</button></td></tr>"
                }
                tmp += "            </tbody>\n" +
                    "        </table>";
                tmp += "<button onclick='showInsertUser()' class=\"layui-btn layui-btn-normal layui-btn-sm\">添加用户</button>";
                $("#umContent").html(tmp)
            }
        })
    }

    function deleteUser(uId) {
        window.location.href = "/u/deleteUser/" + uId;
    }

    function showInsertUser() {
        let tmp =
            "\t\t<form class=\"layui-form\" action=\"/u/insertUser\" method=\"post\">\n" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">用户名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"uName\" required  lay-verify=\"required\" placeholder=\"用户名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">用户密码</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"uPass\" required  lay-verify=\"required\" placeholder=\"用户密码\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色ID</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"rId\" required  lay-verify=\"required\" placeholder=\"角色ID\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "\t\t\t<input type=\"submit\" class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"注册\"><br>\n" +
            "\t\t</form>";
        $("#umContent").html(tmp)
    }

</script>


</body>
</html>
