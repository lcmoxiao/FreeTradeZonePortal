<!DOCTYPE html>
<html lang="zh">
<head>
    <title>roleManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/userNavigator.js"></script>

    <link rel="stylesheet" href="/layui/css/layui.css" media="all">

    <style>
        html {
            background-color: #909F9F;
        }
    </style>

</head>
<body>
<div>
    <!-- 左侧导航栏 -->
    <div id="navigator" style="float: left"></div>

    <div id="pmContent" style="float: left"></div>
</div>


<script>
    $.ready(showNavigator());
    $.ready(showRoleManager());

    function showRoleManager() {
        $.ajax({
            url: "/u/getRole",
            method: "get",
            success: function (res) {
                let tmp = "<table class=\"layui-table\">\n" +
                    "            <thead>\n" +
                    "            <tr>\n" +
                    "                <td>角色ID</td>\n" +
                    "                <td>角色名</td>\n" +
                    "                <td>角色权限字串</td>\n" +
                    "                <td>操作</td>\n" +
                    "            </tr>\n" +
                    "            </thead>\n" +
                    "            <tbody id=\"tbody\">\n";

                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['rId'] + "</td>" +
                        "<td>" + res[i]['rName'] + "</td>" +
                        "<td>" + res[i]['rPermission'] + "</td>" +
                        "<td>" +
                        "<button class=\"layui-btn layui-btn-normal layui-btn-sm\" onclick=deleteRole("
                        + res[i]['rId'] + ")>删除</button>" +
                        "<button class=\"layui-btn layui-btn-warm layui-btn-sm\" onclick=showUpdateRole(" + res[i]['rId'] + ")>更新</button>" +
                        "<button class=\"layui-btn layui-btn-warm layui-btn-sm\" onclick=showRole(" + res[i]['rId'] +",'"+res[i]['rName']+"','"+res[i]['rPermission']+ "')>查看</button>" +
                        "</td></tr>"
                }
                tmp += "            </tbody>\n" +
                    "        </table>";
                tmp += "<button onclick='showInsertRole()' class=\"layui-btn layui-btn-normal layui-btn-sm\">添加权限</button>";
                $("#pmContent").html(tmp)
            }
        })
    }

    function deleteRole(rId) {
        window.location.href = "/u/deleteRole/" + rId;
    }

    function showRole(rId,rName,rPermission){
        $.ajax({
            url: "/u/getPermission/"+rPermission,
            method: "get",
            success: function (res) {
                let tmp =
                    "<table class=\"layui-table\">\n" +
                    "            <thead>\n" +
                    "<tr>角色ID："+rId+"</tr>"+
                    "<tr>角色名："+rName+"</tr>"+
                    "            <tr>\n" +
                    "                <td>权限ID</td>\n" +
                    "                <td>权限名</td>\n" +
                    "                <td>权限路径</td>\n" +
                    "                <td>操作</td>\n" +
                    "            </tr>\n" +
                    "            </thead>\n" +
                    "            <tbody id=\"tbody\">\n";

                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['pId'] + "</td>" +
                        "<td>" + res[i]['pName'] + "</td>" +
                        "<td>" + res[i]['pSrc'] + "</td>" +
                        "<td>" +
                        "<button class=\"layui-btn layui-btn-normal layui-btn-sm\" onclick=deleteRole"
                        + res[i]['rId'] + ")>删除</button>" + "<button class=\"layui-btn layui-btn-warm layui-btn-sm\" onclick=showUpdateRole("
                        + res[i]['rId'] + ")>更新</button></td></tr>"
                }
                tmp += "            </tbody>\n" +
                    "        </table>";
                tmp += "<button onclick='showInsertRole()' class=\"layui-btn layui-btn-normal layui-btn-sm\">添加角色</button>";
                $("#pmContent").html(tmp)
            }
        })
    }

    function showInsertRole() {
        let tmp =
            "\t\t<form class=\"layui-form\" action=\"/u/insertRole\" method=\"post\">\n" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"rName\" required  lay-verify=\"required\" placeholder=\"角色名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">权限字符串</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"rPermission\" required  lay-verify=\"required\" placeholder=\"权限字符串\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "\t\t\t<input type=\"submit\" class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"添加\"><br>\n" +
            "\t\t</form>";
        $("#pmContent").html(tmp)
    }

    function showUpdateRole(rId) {
        let tmp =
            "\t\t<form class=\"layui-form\" action=\"/u/updateRole\" method=\"post\">\n" +
            "<input type=\"hidden\" value=" + rId + " name=\"rId\">\n" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"rName\" required  lay-verify=\"required\" placeholder=\"角色名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">权限字符串</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"rPermission\" required  lay-verify=\"required\" placeholder=\"权限字符串\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "\t\t\t<input type=\"submit\" class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"更新\"><br>\n" +
            "\t\t</form>";
        $("#pmContent").html(tmp)
    }

</script>


</body>
</html>
