<!DOCTYPE html>
<html lang="zh">
<head>
    <title>userManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/navigator.js"></script>
    <script charset="utf-8" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>


<body class="layui-layout-body">

<div id="navigator"></div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="show">查看</a>
</script>

<table class="layui-hide" id="test" lay-filter="test"></table>

<div id="tmpContent" style='text-align: center'></div>


<script>
    let index;

    layui.use('element', function () {
        let element = layui.element;
    });

    $.ready(showNavigator());
    $.ready(showRoleManager());

    function showRoleManager() {
        $.ajax({
            url: "/role",
            method: "get",
            success: function (res) {
                layui.use('table', function () {
                    let table = layui.table;
                    table.render({
                        elem: '#test'
                        , data: res
                        , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                        , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                            title: '提示'
                            , layEvent: 'LAYTABLE_TIPS'
                            , icon: 'layui-icon-tips'
                        }]
                        , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                        , cols: [[
                            {field: 'rId', title: '角色ID', sort: true}
                            , {field: 'rName', title: '角色名'}
                            , {field: 'rPermission', title: '权限串', sort: true}
                            , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 160}
                        ]]
                        , page: true
                    });

                    //监听行工具事件
                    table.on('tool(test)', function (obj) {
                        var data = obj.data;

                        if (obj.event === 'del') {
                            deleteRole(data.rId);
                            obj.del();
                        } else if (obj.event === 'edit') {
                            showUpdateRole(data.rId);
                            index = layer.open({
                                type: 1,
                                title: "用户信息编辑",
                                area: ['30%', '60%'],
                                fix: false,
                                maxmin: true,
                                shadeClose: true,
                                shade: 0.4,
                                skin: 'layui-layer-rim',
                                content: $("#tmpContent"),
                                end: function (index, layero) {
                                    $("#tmpContent").html("");
                                }
                            });
                        } else if (obj.event === 'show') {
                            showRole(data.rId, data.rName, data.rPermission);
                            index = layer.open({
                                type: 1,
                                title: "详细角色信息",
                                area: ['30%', '60%'],
                                fix: false,
                                maxmin: true,
                                shadeClose: true,
                                shade: 0.4,
                                skin: 'layui-layer-rim',
                                content: $("#tmpContent"),
                                end: function (index, layero) {
                                    $("#tmpContent").html("");
                                }
                            });
                        }
                    });

                    //头工具栏事件
                    table.on('toolbar(test)', function (obj) {
                        if (obj.event === 'add') {
                            showInsertRole()
                            index = layer.open({
                                type: 1,
                                title: "角色信息新增",
                                area: ['30%', '60%'],
                                fix: false,
                                maxmin: true,
                                shadeClose: true,
                                shade: 0.4,
                                skin: 'layui-layer-rim',
                                content: $("#tmpContent"),
                                end: function (index, layero) {
                                    $("#tmpContent").html("");
                                }
                            });
                            layui.form.render();
                        }
                    });
                });

            }
        })
    }


    function showRole(rId, rName, rPermission) {
        $.ajax({
            url: "/permission/" + rPermission,
            method: "get",
            success: function (res) {
                let tmp =
                    "<table class=\"layui-table\">\n" +
                    "            <thead>\n" +
                    "<tr><td colspan='3'>角色ID：" + rId + "</td></tr>" +
                    "<tr><td colspan='3'>角色名：" + rName + "</td></tr>" +
                    "            <tr>\n" +
                    "                <td>权限ID</td>\n" +
                    "                <td>权限名</td>\n" +
                    "                <td>权限路径</td>\n" +
                    "            </tr>\n" +
                    "            </thead>\n" +
                    "            <tbody id=\"tbody\">\n";

                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['pId'] + "</td>" +
                        "<td>" + res[i]['pName'] + "</td>" +
                        "<td>" + res[i]['pSrc'] + "</td>" +
                        "</tr>";
                }
                tmp += "            </tbody>\n" +
                    "        </table>";
                tmp += "<button onclick='function close(){layui.close(index);}' class=\"layui-btn layui-btn-normal layui-btn-sm\">返回</button>";
                $("#tmpContent").html(tmp);
                layui.use('form', function () {
                    layui.form.render();
                });
            }
        })
    }

    function showInsertRole() {
        let tmp =
            "\t\t<form class=\"layui-form\">\n" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"rName\" required  lay-verify=\"required\" placeholder=\"角色名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">权限选择</label>\n" +
            "    <div class=\"layui-input-block\" id='permissionTB'>\n";

        $.ajax({
            url: "/permission",
            method: "get",
            success: function (res) {
                let tmp = "";
                for (let i = 0; i < res.length; i++) {
                    tmp += "<input type=\"checkbox\" name=\"permissions\" value='" + res[i]['pId'] + "' title=\"" + res[i]['pName'] + "\">";
                }
                $("#permissionTB").html(tmp);
                flushLayUi();
            }
        });
        tmp +=
            "    </div>\n" +
            "  </div>" +

            "\t\t\t<input type=\"button\" onclick='postRole()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"添加\"><br>\n" +
            "\t\t</form>";
        $("#tmpContent").html(tmp);
        flushLayUi();
    }

    function showUpdateRole(rId) {
        let tmp =
            "\t\t<form class=\"layui-form\">\n" +
            "<input type=\"hidden\" value=" + rId + " name=\"rId\">\n" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"rName\" required  lay-verify=\"required\" placeholder=\"角色名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">权限选择</label>\n" +
            "    <div class=\"layui-input-block\" id='permissionTB'>\n";

        $.ajax({
            url: "/permission",
            method: "get",
            success: function (res) {
                let tmp = "";

                for (let i = 0; i < res.length; i++) {
                    tmp += "<input type=\"checkbox\" value='" + res[i]['pId'] + "' name=\"permissions\" title=\"" + res[i]['pName'] + "\">";
                }

                $("#permissionTB").html(tmp);
                flushLayUi();
            }
        });

        tmp +=
            "    </div>\n" +
            "  </div>" +
            "\t\t\t<input type=\"button\" onclick='putRole()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"更新\"><br>\n" +
            "\t\t</form>";
        $("#tmpContent").html(tmp);
        flushLayUi();
    }

    function deleteRole(rId) {
        $.ajax({
            method: "delete",
            url: "/role/" + rId,
            success: closeTmpWindow()
        });
    }

    function postRole() {
        $.ajax({
            url: "/role",
            type: "post",
            data: $(".layui-form").serialize(),
            success: function () {
                showRoleManager();
                closeTmpWindow();
            }
        });
    }

    function putRole() {
        $.ajax({
            url: "/role/",
            type: "put",
            data: $(".layui-form").serialize(),
            success: function () {
                showRoleManager();
                closeTmpWindow();
            }
        });
    }

</script>


</body>
</html>
