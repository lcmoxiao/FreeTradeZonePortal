<!DOCTYPE html>
<html lang="zh">
<head>
    <title>roleManager</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <script src="/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="/js/user.model.js"></script>
    <link rel="stylesheet" href="/css/user.model.css" media="all">

    <script charset="utf-8" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">

</head>
<body>
<div>

    <div>
        <div id="navigator"></div>
        <div id="mainContent"></div>
    </div>

</div>


<script>
    $.ready(showNavigator());
    $.ready(showRoleManager());

    function showRoleManager() {
        $.ajax({
            url: "/role",
            method: "get",
            success: function (res) {
                let tmp = "<table class=\"layui-table\">\n" +
                    "            <thead>\n" +
                    "            <tr>\n" +
                    "                <td>角色ID</td>\n" +
                    "                <td>角色名</td>\n" +
                    "                <td>角色权限字串</td>\n" +
                    "                <td>操作</td>\n" +
                    "            </tr>\n" +
                    "            </thead>\n" +
                    "            <tbody id=\"tbody\">\n";

                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['rId'] + "</td>" +
                        "<td>" + res[i]['rName'] + "</td>" +
                        "<td>" + res[i]['rPermission'] + "</td>" +
                        "<td>" +
                        "<button class=\"layui-btn layui-btn-normal layui-btn-sm\" onclick=deleteRole("
                        + res[i]['rId'] + ")>删除</button>" +
                        "<button class=\"layui-btn layui-btn-warm layui-btn-sm\" onclick=showUpdateRole(" + res[i]['rId'] + ")>更新</button>" +
                        "<button class=\"layui-btn layui-btn-checked layui-btn-sm\" onclick=showRole(" + res[i]['rId'] + ",'" + res[i]['rName'] + "','" + res[i]['rPermission'] + "')>查看</button>" +
                        "</td></tr>"
                }
                tmp += "            </tbody>\n" +
                    "        </table>";
                tmp += "<button onclick='showInsertRole()' class=\"layui-btn layui-btn-normal layui-btn-sm\">添加权限</button>";
                $("#mainContent").html(tmp);
                flushLayUi();
            }
        })
    }


    function showRole(rId, rName, rPermission) {
        $.ajax({
            url: "/permission/" + rPermission,
            method: "get",
            success: function (res) {
                let tmp =
                    "<table class=\"layui-table\">\n" +
                    "            <thead>\n" +
                    "<tr><td colspan='3'>角色ID：" + rId + "</td></tr>" +
                    "<tr><td colspan='3'>角色名：" + rName + "</td></tr>" +
                    "            <tr>\n" +
                    "                <td>权限ID</td>\n" +
                    "                <td>权限名</td>\n" +
                    "                <td>权限路径</td>\n" +
                    "            </tr>\n" +
                    "            </thead>\n" +
                    "            <tbody id=\"tbody\">\n";

                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['pId'] + "</td>" +
                        "<td>" + res[i]['pName'] + "</td>" +
                        "<td>" + res[i]['pSrc'] + "</td>" +
                        "</tr>";
                }
                tmp += "            </tbody>\n" +
                    "        </table>";
                tmp += "<button onclick='showRoleManager()' class=\"layui-btn layui-btn-normal layui-btn-sm\">返回</button>";
                $("#mainContent").html(tmp);
                flushLayUi();
            }
        })
    }

    function showInsertRole() {
        let tmp =
            "\t\t<form class=\"layui-form\">\n" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"rName\" required  lay-verify=\"required\" placeholder=\"角色名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">权限选择</label>\n" +
            "    <div class=\"layui-input-block\" id='permissionTB'>\n";

        $.ajax({
            url: "/permission",
            method: "get",
            success: function (res) {
                let tmp = "";
                for (let i = 0; i < res.length; i++) {
                    tmp += "<input type=\"checkbox\" name=\"permissions\" value='" + res[i]['pId'] + "' title=\"" + res[i]['pName'] + "\">";
                }
                $("#permissionTB").html(tmp);
                flushLayUi();
            }
        });
        tmp +=
            "    </div>\n" +
            "  </div>" +

            "\t\t\t<input type=\"button\" onclick='postRole()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"添加\"><br>\n" +
            "\t\t</form>";
        tmp += "<button onclick='showRoleManager()' class=\"layui-btn layui-btn-normal layui-btn-sm\">返回</button>";
        $("#mainContent").html(tmp);
        flushLayUi();
    }

    function showUpdateRole(rId) {
        let tmp =
            "\t\t<form class=\"layui-form\">\n" +
            "<input type=\"hidden\" value=" + rId + " name=\"rId\">\n" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">角色名</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"rName\" required  lay-verify=\"required\" placeholder=\"角色名\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">权限选择</label>\n" +
            "    <div class=\"layui-input-block\" id='permissionTB'>\n";

        $.ajax({
            url: "/permission",
            method: "get",
            success: function (res) {
                let tmp = "";
                for (let i = 0; i < res.length; i++) {
                    tmp += "<input type=\"checkbox\" value='" + res[i]['pId'] + "' name=\"permissions\" title=\"" + res[i]['pName'] + "\">";
                }
                $("#permissionTB").html(tmp);
                flushLayUi();
            }
        });

        tmp +=
            "    </div>\n" +
            "  </div>" +
            "\t\t\t<input type=\"button\" onclick='putRole()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"更新\"><br>\n" +
            "\t\t</form>";
        tmp += "<button onclick='showRoleManager()' class=\"layui-btn layui-btn-normal layui-btn-sm\">返回</button>";
        $("#mainContent").html(tmp);
        flushLayUi();
    }

    function deleteRole(rId) {
        $.ajax({
            method: "delete",
            url: "/permission/" + rId,
            success: showRoleManager()
        });
    }

    function postRole() {
        $.ajax({
            url: "/role",
            type: "post",
            data: $(".layui-form").serialize(),
            success:showRoleManager()
        });
    }

    function putRole() {
        $.ajax({
            url: "/role/",
            type: "put",
            data: $(".layui-form").serialize(),
            success:showRoleManager()
        });
    }

</script>


</body>
</html>
