<!DOCTYPE html>
<html lang="zh">
<head>
    <title>userManager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/navigator.js"></script>
    <script charset="utf-8" src="/layui/layui.js"></script>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>


<body class="layui-layout-body">

<div id="navigator"></div>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">新增</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="show">查看</a>
</script>

<table class="layui-hide" id="test" lay-filter="test"></table>

<div id="tmpContent" style='text-align: center' ></div>


<script>
    let index;

    $.ready(showNavigator());
    $.ready(showWorkFlow());

    function showWorkFlow() {
        $.ajax({
            url: "/workflow",
            method: "get",
            success: function (res) {

                layui.use('table', function(){
                    let table = layui.table;
                    table.render({
                        elem: '#test'
                        ,data: res
                        ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                        ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                            title: '提示'
                            ,layEvent: 'LAYTABLE_TIPS'
                            ,icon: 'layui-icon-tips'
                        }]
                        ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
                        ,cols: [[
                            {field:'wfId',  title: '工作流ID', sort: true}
                            ,{field:'wfName', title: '工作流名称'}
                            ,{field:'wfdesc', title: '工作流描述'}
                            ,{field:'wfLength', title: '工作流长度', sort: true}
                            ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
                        ]]
                        ,page: true
                    });

                    //监听行工具事件
                    table.on('tool(test)', function(obj){
                        var data = obj.data;

                        if(obj.event === 'del'){
                            deleteWf(data.wfId);
                            obj.del();
                        } else if(obj.event === 'show'){
                            showWorkStep(data.wfId);
                            index = layer.open({
                                type: 1,
                                title: "详细工作流信息",
                                area: ['30%', '60%'],
                                fix: false,
                                maxmin: true,
                                shadeClose: true,
                                shade: 0.4,
                                skin: 'layui-layer-rim',
                                content: $("#tmpContent"),
                                end: function(index, layero){
                                    $("#tmpContent").html("");
                                }
                            });
                        }
                    });

                    //头工具栏事件
                    table.on('toolbar(test)', function(obj){
                        if(obj.event === 'add'){
                            addWorkFlow();
                            index = layer.open({
                                type: 1,
                                title: "新增工作流",
                                area: ['30%', '60%'],
                                fix: false,
                                maxmin: true,
                                shadeClose: true,
                                shade: 0.4,
                                skin: 'layui-layer-rim',
                                content: $("#tmpContent"),
                                end: function(index, layero){
                                    $("#tmpContent").html("");
                                }
                            });
                            layui.form.render();
                        }
                    });
                });
            }
        })
    }

    function showWorkStep(wfId) {
        $.ajax({
            url: "/workflow/" + wfId,
            method: "get",
            success: function (rest) {
                console.log(rest);
                let res = rest[0]['wws'];

                let tmp = "<table class=\"layui-table\" >" +
                    "            <thead>" +
                    "               <tr>" +
                    "            <td>步骤序号</td><td>步骤名称</td><td>步骤描述</td><td>步骤权限</td>" +
                    "               </tr>" +
                    "            </thead>" +
                    "            <tbody id=\"tbody\">";
                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['ranking'] + "</td>" +
                        "<td>" + res[i]['wsName'] + "</td>" +
                        "<td>" + res[i]['wsdesc'] + "</td>" +
                        "<td>" + res[i]['rId'] + "</td>" +
                        "</tr>"
                }
                tmp += "            </tbody>" +
                    "<tfoot>" +
                    "<tr><td colspan='4'>" +
                    "<button class=\"layui-btn layui-btn-normal layui-btn-sm\"  onclick=deleteWf(" + wfId + ")>删除</button>" +
                    "<button class=\"layui-btn layui-btn-warm layui-btn-sm\"  onclick=showInitWork(" +
                    wfId + "," + rest[0]['wfLength'] +
                    ")>使用</button>" +
                    "</td></tr>" +
                    "</tfoot>" +
                    "        </table>";
                $("#tmpContent").html(tmp)
            }
        })
    }


    function showInitWork(wfId, wfLength) {
        let tmp = "<div class='contentTitle'>添加工作</div>" +
            "<form id='fm' class=\"layui-form\" enctype=\"multipart/form-data\">" +
            "<input type='hidden' name='wfId' value='" + wfId + "'>" +
            "<input type='hidden' name='wfLength' value='" + wfLength + "'>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">工作名称</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"wName\" required  lay-verify=\"required\" placeholder=\"工作名称\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">工作描述</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"wdesc\" required  lay-verify=\"required\" placeholder=\"工作描述\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">追加工作描述</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"wContent\" required  lay-verify=\"required\" placeholder=\"追加工作描述\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "上传所需附件：<input type=\"file\" name='uploadFile'><br><br><br><br>" +
            "<input type=\"button\" value=\"启动\"  class=\"layui-btn layui-btn-warm layui-btn-sm\" onclick='postWork()'><br>" +
            "</form>";
        $("#tmpContent").html(tmp)
    }

    function addWorkFlow() {
        let tmp =
            "\t\t<form id='fm' class=\"layui-form\" enctype=\"multipart/form-data\">\n" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">文件：</label>" +
            "    <div class=\"layui-input-block\">\n" +
            "       <input type=\"file\" name=\"uploadXML\"><br><br><br><br>\n" +
            "    </div>\n" +
            "  </div>" +

            "\t\t\t<input type=\"button\" onclick='postWf()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"导入\"><br>\n" +
            "\t\t</form>";
        $("#tmpContent").html(tmp)
    }

    function deleteWf(wfId) {
        $.post({
            url: "/workflow/" + wfId,
            type: "delete",
            success: closeTmpWindow()
        });
    }

    function postWork() {
        var formData = new FormData(document.getElementById("fm"));
        $.post({
            url: "/work",
            type: "post",
            cache: false,
            processData: false,
            contentType: false,
            data: formData,
            success: function() {
                showWorkFlow();
                closeTmpWindow();
            }
        });
    }

    function postWf() {
        var formData = new FormData(document.getElementById("fm"));
        $.post({
            url: "/workflow",
            type: "post",
            cache: false,
            processData: false,
            contentType: false,
            data: formData,
            success: function() {
                showWorkFlow();
                closeTmpWindow();
            }
        });
    }


</script>
</body>
</html>
