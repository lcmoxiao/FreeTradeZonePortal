<!DOCTYPE html>
<html lang="zh">
<head>
    <title>myWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/workNavigator.js"></script>

    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>
<div style="width: 600px;height: 600px;">

    <!-- 左侧导航栏 -->
    <div id="navigator" style="float: left"></div>

    <div id="awfContent" style="float: left"></div>

    </div>

    <script>
        $.ready(showNavigator());
        $.ready(showAddWorkFlow());

        function showAddWorkFlow() {
            let tmp =
                "\t\t<form class=\"layui-form\" action=\"/wf/addWorkFlow\" method=\"post\" enctype=\"multipart/form-data\">\n" +

                "  <div class=\"layui-form-item\">\n" +
                "    <label class=\"layui-form-label\">工作流名称</label>\n" +
                "    <div class=\"layui-input-block\">\n" +
                "      <input type=\"text\" name=\"wfName\" required  lay-verify=\"required\" placeholder=\"工作名称\" autocomplete=\"off\" class=\"layui-input\">\n" +
                "    </div>\n" +
                "  </div>" +

                "</div>" +
                "  <div class=\"layui-form-item\">\n" +
                "    <label class=\"layui-form-label\">工作流描述</label>\n" +
                "    <div class=\"layui-input-block\">\n" +
                "      <input type=\"text\" name=\"wfdesc\" required  lay-verify=\"required\" placeholder=\"工作描述\" autocomplete=\"off\" class=\"layui-input\">\n" +
                "    </div>\n" +
                "  </div>" +

                "  <div class=\"layui-form-item\">\n" +
                "    <label class=\"layui-form-label\">文件：</label>" +
                "    <div class=\"layui-input-block\">\n" +
                "       <input type=\"file\" name=\"uploadXML\"><br><br><br><br>\n" +
                "    </div>\n" +
                "  </div>" +

                "\t\t\t<input type=\"submit\" class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"导入\"><br>\n" +
                "\t\t</form>";
            $("#awfContent").html(tmp)
        }
    </script>

</div>
</body>
</html>
