<!DOCTYPE html>
<html lang="zh">
<head>
    <title>myWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/publicTool.js"></script>

    <link rel="stylesheet" type="text/css" href="css/publicTool.css">
</head>
<body>
<div style="width: 600px;height: 600px;">

    <!-- 左侧导航栏 -->
    <div id="navigator"></div>

    <div style="background-color: gainsboro;width: 430px;height: 600px;float: left;text-align: center" id="awfContent">

    </div>

    <script>
        $.ready(showNavigator());
        $.ready(showAddWorkFlow());

        function showAddWorkFlow() {
            let tmp = "<div class='contentTitle'>导入工作流</div>\n" +
                "\t\t<form action=\"/wf/addWorkFlow\" method=\"post\" enctype=\"multipart/form-data\">\n" +
                "\t\t\t工作流文件：<input type=\"file\" name=\"uploadXML\"><br><br><br><br>\n" +
                "\t\t\t<input type=\"submit\" value=\"导入\"><br>\n" +
                "\t\t</form>";
            $("#awfContent").html(tmp)
        }
    </script>

</div>
</body>
</html>
