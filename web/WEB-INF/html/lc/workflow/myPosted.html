<!DOCTYPE html>
<html lang="zh">
<head>
    <title>myWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="/js/work.model.js"></script>
    <link rel="stylesheet" href="/css/work.model.css" media="all">

    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<div>
    <div id="navigator"></div>
    <div id="mainContent"></div>
</div>


<script>
    $.ready(showNavigator());
    $.ready(showMyPosted());

    function showMyPosted() {
        $.ajax({
            url: "/work/myPosted",
            method: "get",
            success: function (res) {
                let tmp = "<table class=\"layui-table\">\n" +
                    "            <thead>\n" +
                    "            <tr>\n" +
                    "                <td>业务ID</td>\n" +
                    "                <td>业务描述</td>\n" +
                    "                <td>所属工作流ID</td>\n" +
                    "                <td>当前执行步</td>\n" +
                    "                <td>业务长度</td>\n" +
                    "                <td>处理</td>\n" +
                    "            </tr>\n" +
                    "            </thead>\n" +
                    "            <tbody id=\"tbody\">\n";

                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['wId'] + "</td>" +
                        "<td>" + res[i]['wdesc'] + "</td>" +
                        "<td>" + res[i]['wfId'] + "</td>" +
                        "<td>" + res[i]['ranking'] + "</td>" +
                        "<td>" + res[i]['wLength'] + "</td>" +
                        "<td>" +
                        "<button class=\"layui-btn layui-btn-normal layui-btn-sm\" onclick=deleteWork(" + res[i]['wId']
                        + ")>取消</button></td></tr>"
                }
                tmp += "            </tbody>\n" +
                    "        </table>";
                $("#mainContent").html(tmp)
            }
        })
    }

    function deleteWork(wId) {
        $.post({
            url: "/work/" + wId,
            type: "delete",
            success: function() {showMyPosted()}
        });
    }

</script>


</body>
</html>
