<!DOCTYPE html>
<html lang="zh">
<head>
    <title>myWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <script src="/js/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="/js/work.model.js"></script>
    <link rel="stylesheet" href="/css/work.model.css" media="all">

    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
</head>
<body>

<div>
    <div id="navigator"></div>
    <div id="mainContent"></div>
</div>


<script>
    $.ready(showNavigator());
    $.ready(showWorkFlow());

    function showWorkFlow() {
        $.ajax({
            url: "/workflow",
            method: "get",
            success: function (res) {
                let tmp = "<table class=\"layui-table\" >" +
                    "  <colgroup>\n" +
                    "    <col width=\"150\">\n" +
                    "    <col width=\"200\">\n" +
                    "    <col>\n" +
                    "  </colgroup>" +
                    "            <thead>" +
                    "               <tr>" +
                    "            <td>工作流标识</td><td>工作流名称</td><td>工作流描述</td><td>工作流长度</td><td>操作</td>" +
                    "               </tr>" +
                    "            </thead>" +
                    "            <tbody id=\"tbody\">";
                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['wfId'] + "</td>" +
                        "<td>" + res[i]['wfName'] + "</td>" +
                        "<td>" + res[i]['wfdesc'] + "</td>" +
                        "<td>" + res[i]['wfLength'] + "</td>" +
                        "<td>" +
                        "<button class=\"layui-btn layui-btn-normal layui-btn-sm\" onclick=deleteWf(" + res[i]['wfId'] + ")>删除</button>" +
                        "<button class=\"layui-btn layui-btn-warm layui-btn-sm\" onclick=showWorkStep(" + res[i]['wfId'] + ")>查看</button>" +
                        "</td>" +
                        "</tr>"
                }
                tmp += "            </tbody>\n" +
                    "        </table>";
                tmp+="<button class=\"layui-btn layui-btn-normal layui-btn-sm\" onclick=addWorkFlow()>新增工作流</button>";
                $("#mainContent").html(tmp)
            }
        })
    }

    function showWorkStep(wfId) {
        $.ajax({
            url: "/workflow/" + wfId,
            method: "get",
            success: function (rest) {
                console.log(rest);
                let res = rest[0]['wws'];

                let tmp = "<table class=\"layui-table\" >" +
                    "            <thead>" +
                    "               <tr>" +
                    "            <td>步骤序号</td><td>步骤名称</td><td>步骤描述</td><td>步骤权限</td>" +
                    "               </tr>" +
                    "            </thead>" +
                    "            <tbody id=\"tbody\">";
                for (let i = 0; i < res.length; i++) {
                    tmp += "<tr>" +
                        "<td>" + res[i]['ranking'] + "</td>" +
                        "<td>" + res[i]['wsName'] + "</td>" +
                        "<td>" + res[i]['wsdesc'] + "</td>" +
                        "<td>" + res[i]['rId'] + "</td>" +
                        "</tr>"
                }
                tmp += "            </tbody>" +
                    "<tfoot>" +
                    "<tr><td colspan='4'>" +
                    "<button class=\"layui-btn layui-btn-normal layui-btn-sm\"  onclick=deleteWf(" + wfId + ")>删除</button>" +
                    "<button class=\"layui-btn layui-btn-warm layui-btn-sm\"  onclick=showInitWork(" +
                    wfId + "," + rest[0]['wfLength'] +
                    ")>使用</button>" +
                    "</td></tr>" +
                    "</tfoot>" +
                    "        </table>";
                $("#mainContent").html(tmp)
            }
        })
    }


    function showInitWork(wfId, wfLength) {
        let tmp = "<div class='contentTitle'>添加工作</div>" +
            "<form id='fm' class=\"layui-form\" enctype=\"multipart/form-data\">" +
            "<input type='hidden' name='wfId' value='" + wfId + "'>" +
            "<input type='hidden' name='wfLength' value='" + wfLength + "'>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">工作名称</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"wName\" required  lay-verify=\"required\" placeholder=\"工作名称\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "</div>" +
            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">工作描述</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "      <input type=\"text\" name=\"wdesc\" required  lay-verify=\"required\" placeholder=\"工作描述\" autocomplete=\"off\" class=\"layui-input\">\n" +
            "    </div>\n" +
            "  </div>" +

            "上传所需附件：<input type=\"file\" name='uploadFile'><br><br><br><br>" +
            "<input type=\"button\" value=\"启动\"  class=\"layui-btn layui-btn-warm layui-btn-sm\" onclick='postWork()'><br>" +
            "</form>";
        $("#mainContent").html(tmp)
    }

    function addWorkFlow() {
        let tmp =
            "\t\t<form id='fm' class=\"layui-form\" enctype=\"multipart/form-data\">\n" +

            "  <div class=\"layui-form-item\">\n" +
            "    <label class=\"layui-form-label\">文件：</label>" +
            "    <div class=\"layui-input-block\">\n" +
            "       <input type=\"file\" name=\"uploadXML\"><br><br><br><br>\n" +
            "    </div>\n" +
            "  </div>" +

            "\t\t\t<input type=\"button\" onclick='postWf()' class=\"layui-btn layui-btn-warm layui-btn-sm\" value=\"导入\"><br>\n" +
            "\t\t</form>";
        $("#mainContent").html(tmp)
    }

    function deleteWf(wfId) {
        $.post({
            url: "/delete/" + wfId,
            type: "delete",
            success: function() {showWorkFlow()}
        });
    }

    function postWork() {
        var formData = new FormData(document.getElementById("fm"));
        $.post({
            url: "/work",
            type: "post",
            cache: false,
            processData: false,
            contentType: false,
            data: formData,
            success: function() {showWorkFlow()}
        });
    }

    function postWf() {
        var formData = new FormData(document.getElementById("fm"));
        $.post({
            url: "/workflow",
            type: "post",
            cache: false,
            processData: false,
            contentType: false,
            data: formData,
            success: function() {showWorkFlow()}
        });
    }


</script>
</body>
</html>
